<p>LISTADOS DE HÉROES</p>
<ul>
    <li *ngFor="let heroe of heroes; let i = index"> {{i + 1}} - {{heroe}} </li>
</ul>

<div *ngIf="eliminados.length != 0; else noBorrado">
    <h2>Héroe borrado</h2>
    <ul>
        <li *ngFor="let elim of eliminados"> {{elim}} </li>
    </ul>
</div>

<ng-template #noBorrado>
    <h4>Aún no ha borrado nada.</h4>
</ng-template>

<button (click)="borrarHeroe()"> Borrar héroe</button>
